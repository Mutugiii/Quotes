<div class="container-fluid">
    <div class="row">
        <div class="col-md-6">
            <h4 class="text-center text-primary">Quotes</h4>
            <div class="col-md-12" *ngFor='let quote of quotes;let i = index'>   
                <div>
                    {{quote.quotation}} <br>
                    <div class="row">
                        <span class="col-md-6" (click)='showDetails(i)'>.....</span>  
                        <span class="text-primary col-md-6">{{quote.author}}</span>
                    </div>
                </div>
                <br>
                <app-quote-display *ngIf='quote.showMore' (toDelete)='deleteQuote($event,i)' [quote]='quote'></app-quote-display>
                <hr>
            </div>
        </div>
        <div class="col-md-6">
            <div class="col-md-12">
                <app-quote-form (addQuote)='addNewQuote($event)'></app-quote-form>
            </div>
        </div>
    </div>
</div>
