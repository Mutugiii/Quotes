<div>
    <h4>Quotes</h4>
    <div *ngFor='let quote of quotes;let i = index'>
        <p>
            {{quote.quotation}}
            <span (click)='showDetails(i)'>.....</span>  <span>{{quote.author}}</span>
        </p>
        <app-quote-display *ngIf='quote.showMore' (toDelete)='deleteQuote($event,i)' [quote]='quote'></app-quote-display>
    </div>
</div>
